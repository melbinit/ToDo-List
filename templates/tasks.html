<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Tasks | ToDo List</title>
    <script src="/static/js/main.js"></script>
    <style>
        .table {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            border: 1px solid #ccc;
        }

        .table th,
        .table td {
            padding: 0.5rem;
        }

        .draggable {
            cursor: move;
            user-select: none;
        }

        .placeholder {
            background-color: #edf2f7;
            border: 2px dashed #cbd5e0;
        }

        .clone-list {
            border-top: 1px solid #ccc;
        }

        .clone-table {
            border-collapse: collapse;
            border: none;
        }

        .clone-table th,
        .clone-table td {
            border: 1px solid #ccc;
            border-top: none;
            padding: 0.5rem;
        }

        .dragging {
            background: #fff;
            border-top: 1px solid #ccc;
            z-index: 999;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ToDo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link  " aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item  ">
                        <a class="nav-link active" href="tasks">Tasks</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-3 ">
        <h2 class="text-center py-3">All Tasks</h2>
        <table class="table  my-3" id="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task</th>
                    <th scope="col">Description</th>

                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{task.tasktitle}}</td>
                    <td>{{task.taskdesc}}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <footer class="page-footer  font-small teal pt-4">

        <div class="footer-copyright bg-dark text-center fixed-bottom py-1 text-white "> Â© 2021
        </div>

    </footer>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->


</body>

</html>
